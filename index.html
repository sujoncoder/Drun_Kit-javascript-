<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <span class="key-text">A</span>
            <span class="key-desc">Clap</span>
        </div>
        <div data-key="83" class="key">
            <span class="key-text">S</span>
            <span class="key-desc">Snare</span>
        </div>
        <div data-key="68" class="key">
            <span class="key-text">D</span>
            <span class="key-desc">Hi-Hat</span>
        </div>
        <div data-key="70" class="key">
            <span class="key-text">F</span>
            <span class="key-desc">Kick</span>
        </div>
        <div data-key="71" class="key">
            <span class="key-text">G</span>
            <span class="key-desc">Open Hat</span>
        </div>
        <div data-key="72" class="key">
            <span class="key-text">H</span>
            <span class="key-desc">Boom</span>
        </div>
        <div data-key="74" class="key">
            <span class="key-text">J</span>
            <span class="key-desc">Ride</span>
        </div>
        <div data-key="75" class="key">
            <span class="key-text">K</span>
            <span class="key-desc">Tom</span>
        </div>
        <div data-key="76" class="key">
            <span class="key-text">L</span>
            <span class="key-desc">Tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/snare.mp3"></audio>
    <audio data-key="68" src="sounds/hihat.mp3"></audio>
    <audio data-key="70" src="sounds/kick.mp3"></audio>
    <audio data-key="71" src="sounds/openhat.mp3"></audio>
    <audio data-key="72" src="sounds/boom.mp3"></audio>
    <audio data-key="74" src="sounds/ride.mp3"></audio>
    <audio data-key="75" src="sounds/tom.mp3"></audio>
    <audio data-key="76" src="sounds/tink.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
